<script type="text/javascript">

function infSup(parametre){

if (parametre < 10) {

    document.write("inférieur à 10 ");
}
else{
    document.write("supérieur à 10 ");
}

}

infSup(100);
document.write("</br>");

function myFunction2(){

for (var i = 1; i <= 10; i++) {
    document.write(i);
	document.write("</br>");
}


}
myFunction2();


function myFunction3(){
    document.write("<table>");
    for (var ligne = 1; ligne <= 10; ligne++) {
        document.write("<tr>");
        for (var colonne = 1; colonne <= 10; colonne++) {
            document.write("<td>  "+ligne+"  "+colonne+"</td>");
        }
        document.write("</tr>");
    }
        document.write("</table>");

}
myFunction3();

</script>
